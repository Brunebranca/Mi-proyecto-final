<body class="body bg-#FFC4C4">

        <div class="subcontenedor-header">

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
            </div>
            </div>
        </nav>
        </div>
    </header>
    <section class="contenedor-micuenta">
        <div class="subcontenedor-micuenta">
        <div class="contenedor-formulario">
                <h3 class="titulo-formulario">¿Querés ser parte de nuestras modelos?</h3>
                <p class="subtitulo-formulario">¡Registrate para ser una de ellas!</p>
                <fieldset class="contenedor-fieldset">
                    <form action="" class="contenedor-form">
                        <div>
                            <label for="nombre" class="label">Nombre</label>
                            <input type="text" name="nombre" placeholder="Pilar" required class="contenedor-input">
                        </div>
                        <br>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" placeholder="Rodriguez" required class="contenedor-input">
                        </div>
                        <br>
                        <div>
                            <label for="sexo">Género</label>
                            <select name="Sexo" id="" class="contenedor-input">
                                <option value="Mujer">Mujer</option>
                                <option value="Hombre">Hombre</option>
                                <option value="No Binario">No Binario</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="birth">Fecha de nacimiento</label>
                            <input type="date" name="birth" required class="contenedor-input">
                        </div>
                        <br>
                        <div>
                            <label for="email">Mail</label>
                            <input type="email" name="email" placeholder="SoLun@gmail.com" required class="contenedor-input">
                        </div>
                        <br>
                        <div>
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" required class="contenedor-input">
                        </div>
                        <br>
                        <div>
                            <label for="acepta">¿Acepta los términos y condiciones?</label>
                            <input type="checkbox" name="acepar" value="1" required class="contenedor-input">
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar datos" class="contenedor-input" id="enviar">
                        </div>
                    </form>
                </fieldset>
        </div>
        <div class="contenedor-imagen_contacto">
            <img src="/img/modelo.png" alt="modelo">
        </div>
        </div>
    </section>
    <footer>
        <div class="subcontenedor-footer">
            <div class="contenedor-gmail">
                <img src="/img/gmail.png" width="50" height="45" alt="">
                <p><a href="https://www.google.com/intl/es-419/gmail/about/">SoLun@gmail.com</a> </p>
            </div>
            <div class="contenedor-facebook">
                <img src="/img/facebook.png" width="50" height="45" alt="">
                <p><a href="https://www.facebook.com/">SoLun</a> </p>
            </div>
            <div class="contenedor-instagram">
                <img src="/img/instagram.png" width="50" height="45" alt="">
                <p><a href="https://www.instagram.com/">SoLun</a> </p>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
